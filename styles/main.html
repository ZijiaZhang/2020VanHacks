<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>
</head>
<body>
<h3>Gerry1999</h3>
<!--The div element for the map -->
<div id="map"></div>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        let locations = [
            {lat: 33.7667, lng: 78.9877},
            {lat: 33.74, lng: 78.849},
            {lat: 33.604, lng:  78.745},
            {lat: 33.483333, lng: 78.815},
            {lat: 33.42, lng: 78.85},
            {lat: 33.6275,  lng: 78.788056},
            {lat: 33.6225,  lng: 78.7755},
            {lat: 33.645, lng: 78.726}
        ];
        let center = {lat: 33.645, lng: 78.726};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {
                mapId: "bb4fbe2722fc6e0e",
                center: center,
                zoom: 12,
            });

        for (i = 0; i < locations.length; i++) {
            let marker = new google.maps.Marker({position: locations[i], map: map});
            marker[toString(i)] = new google.maps.InfoWindow({
                content: "Frank Zhou"
            });

            google.maps.event.addListener(marker, 'mouseover', function() {
                this[toString(i)].open(map, this);
            });
            google.maps.event.addListener(marker, 'mouseout', function() {
                this[toString(i)].close(map, this);
            });
        }

    }

</script>
<!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->
<script defer
        var api_key = "AIzaSyB9wWG3fPuyANa7XIPJneHQiv3GAtDOASY";
        var mapID = "bb4fbe2722fc6e0e";
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9wWG3fPuyANa7XIPJneHQiv3GAtDOASY&map_ids=bb4fbe2722fc6e0e&callback=initMap">
</script>
</body>
